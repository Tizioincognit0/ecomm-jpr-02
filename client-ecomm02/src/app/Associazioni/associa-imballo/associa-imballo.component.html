
<h1>Associa IMBALLO</h1>
<input type="text" [(ngModel)]="ricerca.ricerca" placeholder="Ricerca">
<button (click)="cercaProdotto()">Cerca</button>
<h2>prodotto selezionato: {{srvProdotto.prodottoForm.descrizione}}</h2>
<table>
    <thead>
        <tr>
            <th>Codice</th>
            <th>Descrizione</th>
            <th>Peso</th>
            <th>Prezzo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of srvProdotto.listaProdotti; index as x">
            <td>{{item.codice}}</td>
            <td>{{item.descrizione}}</td>
            <td>{{item.peso}}</td>
            <td>{{item.prezzo}}</td>
            <td><button (click)="seleziona(item)">SELEZIONA</button></td>
        </tr>
    </tbody>
</table>
<span *ngIf="state === true">
    <h2>Imballo da associare:</h2>
    <table>
        <tr>
            <th>Descrizione</th>
            <th>Sigla</th>
            <th>Associa</th>
        </tr>
        <tr *ngFor="let i of mem.imballo; index as x">
            <td>{{i.descrizione}}</td>
            <td>{{i.costo}}</td>
            <td><button class="pointer" (click)="associaImballo(i)">Associa</button></td>
        </tr>
    </table>
</span>
