<h1> Associa Offerte</h1>
<div>
    <span>
        <input type="text" [(ngModel)]="ricerca.ricerca" placeholder="Ricerca">
        <button (click)="cercaProdotto(ricerca)">Cerca</button>
    </span>
</div>
<h3>Prodotti da selezionare</h3>
<div>
    <table>
        <thead>
            <tr>
                <th>Codice</th>
                <th>Descrizione</th>
                <th>Peso</th>
                <th>Prezzo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of srvAssOff.listaDeiProdotti">
                <td>{{item.codice}}</td>
                <td>{{item.descrizione}}</td>
                <td>{{item.peso}}</td>
                <td>{{item.prezzo}}</td>
                <td><button>Seleziona</button></td>
            </tr>
        </tbody>
    </table>
</div>
<br>
<h3>Offerta da associare</h3>
<div>
<table>
    <thead>
        <tr>
            <th>Codice</th>
            <th>Descrizione</th>
            <th>Sconto</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of srvAssOff.listaDelleOfferte">
            <td>{{item.codice}}</td>
            <td>{{item.descrizione}}</td>
            <td>{{item.scontoPercentuale}}</td>
            <td><button>Associa</button></td>
        </tr>
    </tbody>
</table>
</div>
